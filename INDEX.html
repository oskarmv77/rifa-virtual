<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rifa Virtual 00‚Äì99</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 8px;
      max-width: 600px;
      margin: 20px auto;
    }
    .number {
      background: #007bff;
      color: white;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }
    .number:hover {
      background: #0056b3;
    }
    .taken {
      background: #dc3545 !important;
      cursor: pointer;
    }
    #winner {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: #28a745;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      margin: 10px;
    }
    button:hover {
      background: #218838;
    }
    .danger {
      background: #dc3545;
    }
    .danger:hover {
      background: #b52a37;
    }
  </style>
</head>
<body>
  <h1>üéüÔ∏è Rifa Virtual - N√∫meros 00 al 99</h1>
  

  <div class="grid" id="numberGrid"></div>

  <div>
    <button id="drawBtn">üé≤ Sortear Ganador</button>
    <button id="resetBtn" class="danger">‚ôªÔ∏è Reiniciar Rifa</button>
  </div>
  <div id="winner"></div>

  <script>
    const ADMIN_CODE = "1234"; // üîë Cambia esta clave por la tuya personal

    const grid = document.getElementById('numberGrid');
    const winnerDiv = document.getElementById('winner');
    const drawBtn = document.getElementById('drawBtn');
    const resetBtn = document.getElementById('resetBtn');

    let participants = JSON.parse(localStorage.getItem('participants')) || {};

    function renderNumbers() {
      grid.innerHTML = "";
      for (let i = 0; i < 100; i++) {
        const formatted = i.toString().padStart(2, "0");
        const btn = document.createElement('div');
        btn.classList.add('number');
        btn.textContent = formatted;

        if (participants[formatted]) {
          btn.classList.add('taken');
          btn.textContent = `${formatted} (${participants[formatted]})`;
        }

        btn.addEventListener('click', () => handleClick(formatted));
        grid.appendChild(btn);
      }
    }

    function handleClick(number) {
      if (participants[number]) {
        const code = prompt(`üîí El n√∫mero ${number} est√° reservado por ${participants[number]}. Ingresa la clave de administrador para liberarlo:`);
        if (code === ADMIN_CODE) {
          delete participants[number];
          localStorage.setItem('participants', JSON.stringify(participants));
          renderNumbers();
          alert(`‚úÖ N√∫mero ${number} liberado.`);
        } else if (code !== null) {
          alert('‚ùå Clave incorrecta.');
        }
      } else {
        const name = prompt(`Ingresa tu nombre para reservar el n√∫mero ${number}:`);
        if (name) {
          participants[number] = name;
          localStorage.setItem('participants', JSON.stringify(participants));
          renderNumbers();
        }
      }
    }

    drawBtn.addEventListener('click', () => {
      const takenNumbers = Object.keys(participants);
      if (takenNumbers.length === 0) {
        alert('A√∫n no hay n√∫meros elegidos.');
        return;
      }
      const randomIndex = Math.floor(Math.random() * takenNumbers.length);
      const winningNumber = takenNumbers[randomIndex];
      const winnerName = participants[winningNumber];
      winnerDiv.textContent = `üèÜ El n√∫mero ganador es ${winningNumber} - ${winnerName}! üéâ`;
    });

    resetBtn.addEventListener('click', () => {
      const code = prompt("üîí Ingresa la clave de administrador para reiniciar la rifa:");
      if (code === ADMIN_CODE) {
        const confirmReset = confirm("‚ö†Ô∏è ¬øSeguro que quieres borrar todos los registros?");
        if (confirmReset) {
          localStorage.removeItem('participants');
          participants = {};
          renderNumbers();
          winnerDiv.textContent = "";
          alert("‚ôªÔ∏è Rifa reiniciada correctamente.");
        }
      } else if (code !== null) {
        alert('‚ùå Clave incorrecta.');
      }
    });

    renderNumbers();
  </script>
</body>
</html>
